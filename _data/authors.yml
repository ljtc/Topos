  name:              Luis Turcio
  email:             ljtc@ciencias.unam.mx

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Este seminario tiene la intención de servir como una continuación
    de los cursos de categorías que se impartieron durante el semestre
    2023-1, así como del curso de lógica 3 y la parte categórica del
    curso de conjuntos 1 impartidos en el mismo semestre.

    En este curso veremos la noción de topos elemental, como una
    generalización de la categoría de conjuntos abstractos, estudiaremos
    algunas de las construcciones y las propiedades básicas de estas categorías.
    Finalmente, revisaremos un poco de morfismos geométricos.

